{% extends "blog/base.html" %}
{% block title %} Blog - Delete {% endblock title %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">
            Delete Post
        </legend>
        <h5>Are you sure you want to proceed with the deletion of the post <b>{{ object.title }}</b>?</h5>
    </fieldset>
    <div class="form-group">
        <button class="btn btn-danger" type="submit">
            Yes, Delete
        </button>

        <a class="btn btn-secondary" href="{% url 'post-detail' object.id %}">
                Cancel
        </a>
    </div>
</form>
{% endblock content %}
